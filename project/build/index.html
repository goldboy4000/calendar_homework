<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="style/additional/libs.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <div class="box">
            <div class="box" id="calendar_nav_container">
            </div>
            <div class="box" id="calendar_container">

                <!--Modal window-->
                <div class="modal" id="task_window">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title" id="title">Event on </p>
                            <button class="delete" id="close_button"></button>
                        </header>
                        <section class="modal-card-body">
                            <input type="text" id="text_input">
                        </section>
                        <footer class="modal-card-foot">
                            <input type="button" class="button is-primary" id="success_button" value="Add">
                            <input type="button" class="button" id="cancel_button" value="Cancel">
                        </footer>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
