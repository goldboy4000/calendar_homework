<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="style/additional/libs.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <nav class="nav has-shadow" id="menu_container">
        </nav>

        <div class="box">
            <div class="box" id="calendar_nav_container">
            </div>
            <div class="box" id="calendar_container">

                <!--Modal window-->
                <div class="modal" id="task_window">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title" id="title">Event on </p>
                            <button class="delete" id="close_button"></button>
                        </header>
                        <section class="modal-card-body">
                            <input type="text" id="text_input">
                        </section>
                        <footer class="modal-card-foot">
                            <input type="button" class="button is-primary" id="success_button" value="Add">
                            <input type="button" class="button" id="cancel_button" value="Cancel">
                        </footer>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/main.js"></script>

        <div class="box" id="weather-box">
            <div id="buttons-container">
                <div id="link-container">
                    <a class="button is-link is-small" id="forecast-three-days">на три дня</a>
                </div>
                <div id="delete-container">
                    <button class="delete is-small" id="close-weather"></button>
                </div>
            </div>
            <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img id="weather-image" src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <span id="weather-temperature"></span> <span id="weather-city"></span>
                            <br>
                            <span id="weather-description"></span>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
